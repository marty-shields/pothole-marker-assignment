              <h2>Edit Pothole Information</h2>
              <div id="pothole-form">
              <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 form-control-label">Name</label>
                <div class="col-sm-4">
                  <input type="text" class="form-control" id="name">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 form-control-label">Email</label>
                <div class="col-sm-4">
                  <input type="text" class="form-control" id="email">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 form-control-label">Status</label>
                <div class="col-sm-4">
                  <input type="text" class="form-control" id="status">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 form-control-label">Longitude</label>
                <div class="col-sm-4">
                  <input type="text" class="form-control" id="longitude">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 form-control-label">Latitude</label>
                <div class="col-sm-4">
                  <input type="text" class="form-control" id="latitude">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 form-control-label">Street</label>
                <div class="col-sm-4">
                  <input type="text" class="form-control" id="street">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 form-control-label">City</label>
                <div class="col-sm-4">
                  <input type="text" class="form-control" id="city">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 form-control-label">Post Code</label>
                <div class="col-sm-4">
                  <input type="text" class="form-control" id="postcode">
                </div>
              </div>
              <div class="form-group row">
              <button type="submit" onclick="savePothole()" class="btn btn-primary">Submit</button>
              <button type="submit" onclick="deletePothole()" class="btn btn-danger">Delete</button>
              </div>
